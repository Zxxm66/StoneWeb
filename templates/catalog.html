<html lang="ru" class="stone-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог | STONE</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --white: #ffffff;
            --black: #000000;
            --gray-light: #f5f5f5;
            --gray-dark: #1a1a1a;
            --stone-beige: #f8f5f0;
            --stone-gray: #e8e6e1;
            --stone-dark: #2c2c2c;
            --border: 1px solid rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --container-padding: 20px;
            --accent: #000000;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
            padding-bottom: 80px;
        }
        
        /* Navigation */
        .stone-nav {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 1px 20px rgba(0, 0, 0, 0.05);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-decoration: none;
            color: var(--black);
        }
        
        /* Catalog Container */
        .catalog-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg) var(--container-padding);
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--spacing-xl);
        }
        
        /* Filters Sidebar */
        .filters-sidebar {
            position: sticky;
            top: 80px;
            height: fit-content;
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .filters-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .clear-filters {
            font-size: 14px;
            color: var(--black);
            opacity: 0.6;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .clear-filters:hover {
            opacity: 1;
        }
        
        .filter-section {
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
            border-bottom: var(--border);
        }
        
        .filter-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .filter-content {
            max-height: 300px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }
        
        .filter-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
        }
        
        .filter-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-right: var(--spacing-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .filter-checkbox.checked {
            background: var(--black);
            border-color: var(--black);
        }
        
        .filter-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 12px;
        }
        
        .filter-label {
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            flex: 1;
        }
        
        .filter-count {
            color: rgba(0, 0, 0, 0.5);
            font-size: 12px;
        }
        
        .price-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
        }
        
        .price-input {
            width: 100%;
            padding: 8px 12px;
            border: var(--border);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .apply-filters {
            width: 100%;
            padding: 12px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .apply-filters:hover {
            opacity: 0.8;
        }
        
        /* Products Grid */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .products-title {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .products-count {
            font-size: 14px;
            opacity: 0.6;
        }
        
        .sort-select {
            padding: 8px 12px;
            border: var(--border);
            border-radius: 4px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }
        
        .product-card {
            text-decoration: none;
            color: var(--black);
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-4px);
        }
        
        .product-image {
            width: 100%;
            height: 320px;
            background: var(--gray-light);
            margin-bottom: var(--spacing-sm);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-badge {
            position: absolute;
            top: var(--spacing-sm);
            left: var(--spacing-sm);
            background: var(--black);
            color: var(--white);
            padding: 6px 12px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 4px;
            z-index: 2;
        }
        
        .product-badge.sale {
            background: #ff3b30;
        }
        
        .product-info {
            padding: var(--spacing-xs) 0;
        }
        
        .product-name {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
        }
        
        .product-color {
            font-size: 12px;
            font-weight: 300;
            opacity: 0.7;
            margin-bottom: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: 600;
        }
        
        .price-current {
            font-size: 18px;
        }
        
        .price-original {
            font-size: 14px;
            text-decoration: line-through;
            opacity: 0.5;
        }
        
        .price-discount {
            color: #ff3b30;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-xl);
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: var(--border);
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .page-btn:hover {
            background: var(--gray-light);
        }
        
        .page-btn.active {
            background: var(--black);
            color: white;
            border-color: var(--black);
        }
        
        .page-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
            grid-column: 1 / -1;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--black);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: var(--spacing-xl);
            color: rgba(0, 0, 0, 0.5);
        }
        
        /* Mobile Filters */
        .mobile-filters-btn {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--black);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .mobile-filters-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            display: none;
        }
        
        .mobile-filters-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 400px;
            height: 100%;
            background: white;
            z-index: 1003;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }
        
        .mobile-filters-sidebar.active {
            right: 0;
        }
        
        .mobile-filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .close-filters {
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .catalog-container {
                grid-template-columns: 1fr;
            }
            
            .filters-sidebar {
                display: none;
            }
            
            .mobile-filters-btn {
                display: flex;
            }
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: var(--spacing-sm);
            }
            
            .product-image {
                height: 200px;
            }
            
            .products-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .product-image {
                height: 180px;
            }
        }
    </style>
</head>

                <span class="clear-filters" id="clearFilters">Очистить все</span>
            </div>
            
            <!-- Categories -->
            <div class="filter-section">
                <div class="filter-title" onclick="toggleFilter('categories')">
                    Категории
                    <span>▼</span>
                </div>
                <div class="filter-content" id="categoriesFilter"></div>
            </div>
            
            <!-- Price Range -->

                <div class="filter-title" onclick="toggleFilter('price')">
                    Цена
                    <span>▼</span>
                </div>
                <div class="filter-content" id="priceFilter">
                    <div class="price-range">
                        <input type="number" class="price-input" id="minPrice" placeholder="От" min="0">
                        <input type="number" class="price-input" id="maxPrice" placeholder="До" min="0">
                    </div>
                </div>
            </div>
            
            <!-- Brands -->
            <div class="filter-section">
                <div class="filter-title" onclick="toggleFilter('brands')">
                    Бренды
                    <span>▼</span>
                </div>
                <div class="filter-content" id="brandsFilter"></div>
            </div>
            
            <!-- Colors -->
            <div class="filter-section">
                <div class="filter-title" onclick="toggleFilter('colors')">
                    Цвета
                    <span>▼</span>
                </div>
                <div class="filter-content" id="colorsFilter"></div>
            </div>
            
            <!-- Sizes -->
            <div class="filter-section">
                <div class="filter-title" onclick="toggleFilter('sizes')">
                    Размеры
                    <span>▼</span>
                </div>
                <div class="filter-content" id="sizesFilter"></div>
            </div>
            
            <!-- Stock -->
            <div class="filter-section">
                <div class="filter-title" onclick="toggleFilter('stock')">
                    Наличие
                    <span>▼</span>
                </div>
                <div class="filter-content" id="stockFilter">
                    <div class="filter-option" onclick="toggleCheckbox(this)">
                        <div class="filter-checkbox" data-filter="in_stock" data-value="true"></div>
                        <span class="filter-label">В наличии</span>
                    </div>
                    <div class="filter-option" onclick="toggleCheckbox(this)">
                        <div class="filter-checkbox" data-filter="on_sale" data-value="true"></div>
                        <span class="filter-label">Со скидкой</span>
                    </div>
                </div>
            </div>
            
            <button class="apply-filters" onclick="applyFilters()">Применить фильтры</button>
        </aside>
        
        <!-- Products Section -->
        <main class="products-section">
            <div class="products-header">
                <div>
                    <h1 class="products-title">Каталог</h1>
                    <div class="products-count" id="productsCount">Загрузка...</div>
                </div>
                <select class="sort-select" id="sortSelect" onchange="loadProducts()">
                    <option value="new">Новинки</option>
                    <option value="popular">Популярные</option>
                    <option value="price_asc">Сначала дешевые</option>
                    <option value="price_desc">Сначала дорогие</option>
                    <option value="discount">По скидке</option>
                </select>
            </div>
            
            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </main>
    </div>
    
    <!-- Mobile Filters Button -->
    <button class="mobile-filters-btn" onclick="openMobileFilters()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
        </svg>
    </button>
    
    <!-- Mobile Filters Overlay -->

    <!-- Mobile Filters Sidebar -->

        <div class="mobile-filters-header">

    <script>
        // State
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        let isLoading = false;
        
        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(Math.round(price)) + ' ₽';
        }
        
        // Toggle filter section
        function toggleFilter(filterId) {
            const content = document.getElementById(filterId + 'Filter');
            content.classList.toggle('collapsed');
        }
        
        // Toggle checkbox
        function toggleCheckbox(element) {
            const checkbox = element.querySelector('.filter-checkbox');
            checkbox.classList.toggle('checked');
        }
        
        // Get all active filters
        function getActiveFilters() {
            const filters = {};
            
            // Get checked checkboxes
            document.querySelectorAll('.filter-checkbox.checked').forEach(checkbox => {
                const filter = checkbox.dataset.filter;
                const value = checkbox.dataset.value;
                if (filter && value) {
                    if (!filters[filter]) filters[filter] = [];
                    filters[filter].push(value);
                }
            });
            
            // Get price range
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            if (minPrice) filters.min_price = minPrice;
            if (maxPrice) filters.max_price = maxPrice;
            
            // Get sort
            const sort = document.getElementById('sortSelect').value;
            filters.sort_by = sort;
            
            return filters;
        }
        
        // Apply filters
        function applyFilters() {
            currentPage = 1;
            currentFilters = getActiveFilters();
            loadProducts();
            
            // Close mobile filters if open
            closeMobileFilters();
        }
        
        // Clear all filters
        document.getElementById('clearFilters').addEventListener('click', () => {
            // Clear checkboxes
            document.querySelectorAll('.filter-checkbox.checked').forEach(cb => {
                cb.classList.remove('checked');
            });
            
            // Clear price inputs
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            
            // Reset sort
            document.getElementById('sortSelect').value = 'new';
            
            // Apply empty filters
            currentPage = 1;
            currentFilters = {};
            loadProducts();
        });
        
        // Load products
        async function loadProducts() {
            if (isLoading) return;
            
            isLoading = true;
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
            
            try {
                // Build query string
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 24,
                    ...currentFilters
                });
                
                // Flatten arrays
                Object.keys(params).forEach(key => {
                    if (Array.isArray(params[key])) {
                        params.delete(key);
                        params[key] = params[key].join(',');
                    }
                });
                
                const response = await fetch(`/api/catalog?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    renderProducts(data.products);
                    renderPagination(data.pagination);
                    renderFilters(data.filters);
                    
                    // Update count
                    document.getElementById('productsCount').textContent = 
                        `${data.pagination.total} товаров`;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading products:', error);
                productsGrid.innerHTML = `
                    <div class="no-products">
                        <p>Ошибка загрузки товаров</p>
                        <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }
        
        // Render products
        function renderProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                productsGrid.innerHTML = `
                    <div class="no-products">
                        <p>Товары не найдены</p>
                        <p style="font-size: 14px; margin-top: 8px;">Попробуйте изменить фильтры</p>
                    </div>
                `;
                return;
            }
            
            productsGrid.innerHTML = products.map(product => `
                <a href="/product/${product.id}" class="product-card">
                    ${product.discount_percent > 0 ? 
                        `<div class="product-badge sale">-${product.discount_percent}%</div>` : ''}
                    <div class="product-image">
                        <img src="${product.main_image}" alt="${product.name}" 
                             onerror="this.src='/static/images/placeholder.jpg'">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-color">${product.color || ''}</div>
                        <div class="product-price">
                            <span class="price-current">${formatPrice(product.price)}</span>
                            ${product.compare_at_price ? 
                                `<span class="price-original">${formatPrice(product.compare_at_price)}</span>` : ''}
                        </div>
                    </div>
                </a>
            `).join('');
        }
        
        // Render pagination
        function renderPagination(pagination) {
            const paginationContainer = document.getElementById('pagination');
            
            if (pagination.pages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let pages = [];
            const maxVisible = 5;
            
            // Calculate page range
            let start = Math.max(1, pagination.page - Math.floor(maxVisible / 2));
            let end = Math.min(pagination.pages, start + maxVisible - 1);
            
            if (end - start + 1 < maxVisible) {
                start = Math.max(1, end - maxVisible + 1);
            }
            
            // Previous button
            pages.push(`
                <button class="page-btn ${pagination.page === 1 ? 'disabled' : ''}" 
                        onclick="changePage(${pagination.page - 1})" 
                        ${pagination.page === 1 ? 'disabled' : ''}>
                    ←
                </button>
            `);
            
            // First page
            if (start > 1) {
                pages.push(`<button class="page-btn" onclick="changePage(1)">1</button>`);
                if (start > 2) pages.push(`<span style="padding: 0 8px;">...</span>`);
            }
            
            // Page numbers
            for (let i = start; i <= end; i++) {
                pages.push(`
                    <button class="page-btn ${i === pagination.page ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `);
            }
            
            // Last page
            if (end < pagination.pages) {
                if (end < pagination.pages - 1) pages.push(`<span style="padding: 0 8px;">...</span>`);
                pages.push(`<button class="page-btn" onclick="changePage(${pagination.pages})">${pagination.pages}</button>`);
            }
            
            // Next button
            pages.push(`
                <button class="page-btn ${pagination.page === pagination.pages ? 'disabled' : ''}" 
                        onclick="changePage(${pagination.page + 1})" 
                        ${pagination.page === pagination.pages ? 'disabled' : ''}>
                    →
                </button>
            `);
            
            paginationContainer.innerHTML = pages.join('');
        }
        
        // Change page
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            loadProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Render filters
        function renderFilters(filters) {
            // Categories
            const categoriesHtml = filters.categories ? filters.categories.map(cat => `
                <div class="filter-option" onclick="toggleCheckbox(this)">
                    <div class="filter-checkbox" data-filter="category" data-value="${cat.slug}"></div>
                    <span class="filter-label">
                        ${cat.name}
                        <span class="filter-count">${cat.count}</span>
                    </span>
                </div>
            `).join('') : '';
            
            document.getElementById('categoriesFilter').innerHTML = categoriesHtml;
            
            // Brands
            const brandsHtml = filters.brands ? filters.brands.map(brand => `
                <div class="filter-option" onclick="toggleCheckbox(this)">
                    <div class="filter-checkbox" data-filter="brand" data-value="${brand.brand}"></div>
                    <span class="filter-label">
                        ${brand.brand}
                        <span class="filter-count">${brand.count}</span>
                    </span>
                </div>
            `).join('') : '';
            
            document.getElementById('brandsFilter').innerHTML = brandsHtml;
            
            // Colors
            const colorsHtml = filters.colors ? filters.colors.map(color => `
                <div class="filter-option" onclick="toggleCheckbox(this)">
                    <div class="filter-checkbox" data-filter="color" data-value="${color.color}"></div>
                    <span class="filter-label">
                        ${color.color}
                        <span class="filter-count">${color.count}</span>
                    </span>
                </div>
            `).join('') : '';
            
            document.getElementById('colorsFilter').innerHTML = colorsHtml;
            
            // Sizes
            const sizesHtml = filters.sizes ? filters.sizes.map(size => `
                <div class="filter-option" onclick="toggleCheckbox(this)">
                    <div class="filter-checkbox" data-filter="size" data-value="${size.size}"></div>
                    <span class="filter-label">
                        ${size.size}
                        <span class="filter-count">${size.count}</span>
                    </span>
                </div>
            `).join('') : '';
            
            document.getElementById('sizesFilter').innerHTML = sizesHtml;
            
            // Set price range
            if (filters.price_range) {
                document.getElementById('minPrice').placeholder = `От ${filters.price_range.min}`;
                document.getElementById('maxPrice').placeholder = `До ${filters.price_range.max}`;
            }
        }
        
        // Mobile filters
        function openMobileFilters() {
            document.getElementById('mobileFiltersOverlay').style.display = 'block';
            document.getElementById('mobileFiltersSidebar').classList.add('active');
            
            // Copy filters content
            const sidebarContent = document.getElementById('filtersSidebar').innerHTML;
            document.getElementById('mobileFiltersSidebar').innerHTML = `
                <div class="mobile-filters-header">
                    <h2>Фильтры</h2>
                    <span class="close-filters" onclick="closeMobileFilters()">×</span>
                </div>
                ${sidebarContent}
            `;
        }
        
        function closeMobileFilters() {
            document.getElementById('mobileFiltersOverlay').style.display = 'none';
            document.getElementById('mobileFiltersSidebar').classList.remove('active');
        }
        
        // Load cart count
        async function loadCartCount() {
            try {
                // This would come from your cart API
                // For now, let's use localStorage
                const cart = JSON.parse(localStorage.getItem('stone_cart') || '[]');
                document.getElementById('cartCount').textContent = cart.length;
            } catch (error) {
                console.error('Error loading cart count:', error);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadCartCount();
            
            // Add to cart functionality
            document.addEventListener('click', function(e) {
                if (e.target.closest('.add-to-cart')) {
                    e.preventDefault();
                    const productId = e.target.closest('.add-to-cart').dataset.id;
                    const productName = e.target.closest('.add-to-cart').dataset.name;
                    addToCart(productId, productName);
                }
            });
        });
        
        // Add to cart function
        function addToCart(productId, productName) {
            let cart = JSON.parse(localStorage.getItem('stone_cart') || '[]');
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: productName,
                    quantity: 1,
                    added_at: new Date().toISOString()
                });
            }
            
            localStorage.setItem('stone_cart', JSON.stringify(cart));
            loadCartCount();
            
            // Show notification
            showNotification(`${productName} добавлен в корзину`);
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 100px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Add CSS for notification animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
