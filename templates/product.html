<html lang="ru" class="stone-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар | STONE</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles from catalog.html */
        :root {
            --white: #ffffff;
            --black: #000000;
            --gray-light: #f5f5f5;
            --stone-beige: #f8f5f0;
            --border: 1px solid rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--black);
            padding-bottom: 80px;
        }
        
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }
        
        .product-gallery {
            position: sticky;
            top: 80px;
        }
        
        .main-image {
            width: 100%;
            height: 500px;
            background: var(--gray-light);
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 12px;
        }
        
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .thumbnail {
            height: 80px;
            background: var(--gray-light);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .thumbnail.active {
            border-color: var(--black);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .product-category {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .product-price {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .original-price {
            font-size: 20px;
            text-decoration: line-through;
            color: rgba(0, 0, 0, 0.4);
            margin-left: 10px;
        }
        
        .discount-badge {
            background: #ff3b30;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .product-description {
            margin-bottom: 30px;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.8);
        }
        
        .product-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .add-to-cart {
            flex: 1;
            padding: 18px;
            background: var(--black);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .add-to-cart:hover {
            opacity: 0.8;
        }
        
        .wishlist-btn {
            width: 60px;
            background: var(--gray-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .wishlist-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .product-details {
            border-top: var(--border);
            padding-top: 30px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: var(--border);
        }
        
        .detail-label {
            font-weight: 500;
            opacity: 0.6;
        }
        
        .detail-value {
            font-weight: 400;
        }
        
        /* Similar products */
        .similar-products {
            margin-top: 80px;
        }
        
        .similar-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 30px;
        }
        
        .similar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .product-gallery {
                position: static;
            }
            
            .main-image {
                height: 400px;
            }
            
            .product-info h1 {
                font-size: 24px;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .similar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>

    <script>
        // Get product ID from URL
        const pathParts = window.location.pathname.split('/');
        const productId = pathParts[pathParts.length - 1];
        
        async function loadProduct() {
            try {
                const response = await fetch(`/api/product/${productId}`);
                const data = await response.json();
                
                if (data.success) {
                    renderProduct(data.product);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading product:', error);
                document.getElementById('productContainer').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 100px 20px;">
                        <h2>Товар не найден</h2>
                        <p style="margin-top: 20px;">
                            <a href="/catalog" style="color: black; text-decoration: underline;">
                                Вернуться в каталог
                            </a>
                        </p>
                    </div>
                `;
            }
        }
        
        function renderProduct(product) {
            const container = document.getElementById('productContainer');
            
            // Format price
            function formatPrice(price) {
                return new Intl.NumberFormat('ru-RU').format(Math.round(price)) + ' ₽';
            }
            
            // Gallery HTML
            const galleryHtml = product.gallery && product.gallery.length > 0 ? `
                <div class="main-image">
                    <img src="${product.gallery[0]}" alt="${product.name}" 
                         id="mainImage" onerror="this.src='/static/images/placeholder.jpg'">
                </div>
                <div class="thumbnail-grid">
                    ${product.gallery.map((img, index) => `
                        <div class="thumbnail ${index === 0 ? 'active' : ''}" 
                             onclick="changeMainImage('${img}', this)">
                            <img src="${img}" alt="Thumbnail ${index + 1}"
                                 onerror="this.src='/static/images/placeholder.jpg'">
                        </div>
                    `).join('')}
                </div>
            ` : `
                <div class="main-image">
                    <img src="${product.image_url || '/static/images/placeholder.jpg'}" 
                         alt="${product.name}">
                </div>
            `;
            
            // Similar products HTML
            const similarHtml = product.similar_products && product.similar_products.length > 0 ? `
                <div class="similar-products">
                    <h2 class="similar-title">Похожие товары</h2>
                    <div class="similar-grid">
                        ${product.similar_products.map(similar => `
                            <a href="/product/${similar.id}" class="product-card" 
                               style="text-decoration: none; color: inherit;">
                                <div style="height: 200px; background: var(--gray-light); border-radius: 8px; overflow: hidden; margin-bottom: 10px;">
                                    <img src="${similar.image_url || '/static/images/placeholder.jpg'}" 
                                         alt="${similar.name}" style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                                <div style="font-size: 14px; margin-bottom: 5px;">${similar.name}</div>
                                <div style="font-weight: 600;">${formatPrice(similar.price)}</div>
                            </a>
                        `).join('')}
                    </div>
                </div>
            ` : '';
            
            container.innerHTML = `
                <div class="product-gallery">
                    ${galleryHtml}
                </div>
                
                <div class="product-info">
                    <h1>${product.name}</h1>
                    <div class="product-category">${product.category_name || ''}</div>
                    
                    <div class="product-price">
                        ${formatPrice(product.price)}
                        ${product.compare_at_price ? `
                            <span class="original-price">${formatPrice(product.compare_at_price)}</span>
                        ` : ''}
                        ${product.discount_percent > 0 ? `
                            <span class="discount-badge">-${product.discount_percent}%</span>
                        ` : ''}
                    </div>
                    
                    <div class="product-description">
                        ${product.description || 'Описание товара отсутствует.'}
                    </div>
                    
                    <div class="product-actions">
                        <button class="add-to-cart" 
                                onclick="addToCart('${product.id}', '${product.name.replace(/'/g, "\\'")}')">
                            Добавить в корзину
                        </button>
                        <button class="wishlist-btn" onclick="toggleWishlist('${product.id}')">
                            ♡
                        </button>
                    </div>
                    
                    <div class="product-details">
                        ${product.brand ? `
                            <div class="detail-item">
                                <span class="detail-label">Бренд</span>
                                <span class="detail-value">${product.brand}</span>
                            </div>
                        ` : ''}
                        
                        ${product.color ? `
                            <div class="detail-item">
                                <span class="detail-label">Цвет</span>
                                <span class="detail-value">${product.color}</span>
                            </div>
                        ` : ''}
                        
                        ${product.size ? `
                            <div class="detail-item">
                                <span class="detail-label">Размер</span>
                                <span class="detail-value">${product.size}</span>
                            </div>
                        ` : ''}
                        
                        ${product.material ? `
                            <div class="detail-item">
                                <span class="detail-label">Материал</span>
                                <span class="detail-value">${product.material}</span>
                            </div>
                        ` : ''}
                        
                        <div class="detail-item">
                            <span class="detail-label">Наличие</span>
                            <span class="detail-value" style="color: ${product.quantity > 0 ? 'green' : 'red'};">
                                ${product.quantity > 0 ? 'В наличии' : 'Нет в наличии'}
                            </span>
                        </div>
                    </div>
                </div>
                
                ${similarHtml}
            `;
            
            // Update page title
            document.title = `${product.name} | STONE`;
        }
        
        // Gallery functions
        function changeMainImage(src, element) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            element.classList.add('active');
        }
        
        // Cart functions
        async function loadCartCount() {
            try {
                const cart = JSON.parse(localStorage.getItem('stone_cart') || '[]');
                document.getElementById('cartCount').textContent = cart.length;
            } catch (error) {
                console.error('Error loading cart count:', error);
            }
        }
        
        function addToCart(productId, productName) {
            let cart = JSON.parse(localStorage.getItem('stone_cart') || '[]');
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: productName,
                    quantity: 1,
                    added_at: new Date().toISOString()
                });
            }
            
            localStorage.setItem('stone_cart', JSON.stringify(cart));
            loadCartCount();
            
            // Show notification
            showNotification(`${productName} добавлен в корзину`);
        }
        
        function toggleWishlist(productId) {
            let wishlist = JSON.parse(localStorage.getItem('stone_wishlist') || '[]');
            
            if (wishlist.includes(productId)) {
                wishlist = wishlist.filter(id => id !== productId);
                showNotification('Удалено из избранного');
            } else {
                wishlist.push(productId);
                showNotification('Добавлено в избранное');
            }
            
            localStorage.setItem('stone_wishlist', JSON.stringify(wishlist));
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 100px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();
            loadCartCount();
        });
    </script>
